<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Estado de Ruletas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>ESTADO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="roulette:${roulettes}">
					<td th:text="${roulette.id}"></td>
					<td th:text="${roulette.open}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
